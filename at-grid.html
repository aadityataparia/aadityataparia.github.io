<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.rawgit.com/aadityataparia/Simple-Grid/master/at-grid.min.css">
  <title>at-grid | Simple Grid Examples</title>
</head>

<body>
  <div class="">
    <div class="hide-on-s hide-on-m">
      <b>Large Classes Applied</b> (.hide-on-s .hide-on-m)
    </div>
    <div class="hide-on-s hide-on-l">
      <b>Medium Classes Applied</b> (.hide-on-s .hide-on-l)
    </div>
    <div class="hide-on-m hide-on-l">
      <b>Small Classes Applied</b> (.hide-on-m .hide-on-l)
    </div>
  </div>
  <div class="grid pad-16">
    <div class="l-11 m-6 s-2 pad-m b-1s">
      <p>.s-2 .m-6 .l-11 .b-1s</p>
    </div>
    <div class="l-1 m-6 s-10 pad-m b-1s">
      <p>.s-10 .m-6 .l-1 .b-1s</p>
    </div>
  </div>
  <div class="grid pad-16">
    <div class="l-11 m-6 s-2 pad-m f-right b-1s">
      <p>.f-right .b-1s</p>
    </div>
  </div>
  <div class="grid pad-l b-1s">
    <p class="pad-0 mar-0">.pad-l .b-1s</p>
  </div>
  <div class="grid pad-m b-1s">
    <p class="pad-0 mar-0">.pad-m .b-1s</p>
  </div>
  <div class="grid pad-s b-1s">
    <p class="pad-0 mar-0">.pad-s .b-1s</p>
  </div>
</body>

</html>
